<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
<style>
    .auth-section {
        background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 80px 0;
    }

    .auth-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
    }

    .auth-icon {
        width: 80px;
        height: 80px;
        background: #ffc107;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
    }

    .form-control {
        border-radius: 10px;
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #ffc107;
        box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
    }

    .btn-primary {
        background-color: #ffc107;
        border-color: #ffc107;
        color: #000;
        border-radius: 10px;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #e0a800;
        border-color: #e0a800;
        color: #000;
        transform: translateY(-2px);
    }

    .auth-divider {
        display: flex;
        align-items: center;
        margin: 30px 0;
    }

    .auth-divider::before,
    .auth-divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #dee2e6;
    }

    .auth-divider span {
        padding: 0 15px;
        color: #6c757d;
        font-weight: 500;
    }

    .social-login {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
    }

    .social-btn {
        flex: 1;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        color: #495057;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .social-btn:hover {
        border-color: #ffc107;
        color: #000;
        transform: translateY(-2px);
    }

    .auth-link {
        color: #ffc107;
        text-decoration: none;
        font-weight: 500;
    }

    .auth-link:hover {
        color: #e0a800;
        text-decoration: underline;
    }
</style>

<section class="auth-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <!-- Иконка -->
                    <div class="auth-icon">
                        <svg width="35" height="35" fill="white" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        </svg>
                    </div>

                    <!-- Заголовок -->
                    <h2 class="text-center mb-4">Вход в аккаунт</h2>
                    <p class="text-center text-muted mb-4">Войдите, чтобы управлять бронированиями</p>
                    <!-- Форма входа -->
                    <form method="post" action="{% url 'logincheck' %}">
                        {% csrf_token %}

                        {% if messages %}
                            <div class="mb-4">
                                {% for message in messages %}
                                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show"
                                         role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email адрес</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="your@email.com" required>
                        </div>

                        <!-- Пароль -->
                        <div class="mb-4">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Введите пароль" required>
                            <div class="form-text">
                                <a href="#" class="auth-link">Забыли пароль?</a>
                            </div>
                        </div>

                        <!-- Запомнить меня -->
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Запомнить меня</label>
                        </div>

                        <!-- Кнопка входа -->
                        <button type="submit" class="btn btn-primary w-100 mb-4">Войти</button>
                    </form>

                    <!-- Разделитель -->
                    <div class="auth-divider">
                        <span>Или войдите через</span>
                    </div>

                    <!-- Социальные сети -->
                    <div class="social-login">
                        <a href="#" class="social-btn">
                            <svg width="18" height="18" fill="#1877F2" viewBox="0 0 16 16">
                                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                            </svg>
                            Facebook
                        </a>
                        <a href="#" class="social-btn">
                            <svg width="18" height="18" fill="#1DA1F2" viewBox="0 0 16 16">
                                <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                            </svg>
                            Twitter
                        </a>
                    </div>

                    <!-- Ссылка на регистрацию -->
                    <div class="text-center">
                        <p class="mb-0">Ещё нет аккаунта?
                            <a href="{% url 'register' %}" class="auth-link">Зарегистрируйтесь</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
